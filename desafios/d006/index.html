<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada verso.</p>
    <ul type="square"  >

            <li><abbr title="&lt;p&gt;">Parágrafo</li>
            <li><abbr title="&lt;h1&gt;">Títulos</li>
            <li><abbr title="&lt;img&gt;">Imagens</li>
            <li><abbr title="&lt;abbr&gt;">Abreviações</li>
            <li><abbr title="&lt;code&gt;">Códigos-fonte</li>
            <li><abbr title="&lt;ol&gt;">Listas numeradas</li>
            <li><abbr title="&lt;ul>e<li&gt;">Lista com demarcadores</li>
        </abbr>
    </ul>

</body>

</html>
