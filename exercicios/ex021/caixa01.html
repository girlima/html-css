<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {/* Box-Level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid black;
            text-align: center;

            padding: 10px;

            margin: 10px 10px 40px 20px;
        
            outline: 2px dashed black;
            
        }

        a{ /* Inline-Level */
            border: 1px solid black;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas in-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
